{% extends 'app/base.html' %}
{% load static %}
{% block title %} Product Details {% endblock title %}

{% block main-content %}
<div class="container">
    <div class="row flex justify-content-between">
        <div class="img2 col-lg-5 mt-5">
            <img src="{{product.product_image.url}}" 
            class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center " alt="">
        </div>
        <div class="productdetail col-lg-6">
            <h1 style="font-family: Times New Roman;; font-size: 30px;">{{product.title}}</h1>
            <h5>
                {{product.discounted_price}} $ /-
                <small class="fw-light text-decoration-line-through">{{product.selling_price}} $</small>
            </h5>
            <br><br><h4>Đặc điểm sản phẩm</h4>
            <ul class="fs-5" style="font-family: Rajdhani;">
                <li>{{product.description}}</li>
            </ul>
            <div class="button row flex" style="font-family: Rajdhani;">
                <button type="submit" 
                class="d-grid gap-2 btn1 btn btn-success p-1 m-1 btn-lg text-decoration-none text-white">
                Thêm vào giỏ hàng
                </button>
                <div class="btn btn-danger p-1 m-1 btn-lg">
                    <a href="#" class="text-decoration-none text-white">Mua ngay</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
